<!DOCTYPE html>
<html lang="hu">
<head>

    <title>Kurzusok és Diákok</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <!-- Bal oldalon a kurzusok -->
        <div id="coursesSection">
            <h2>Kurzusok</h2>
            <button id="createCourse">Kurzus létrehozása</button>
            <div id="coursesList"></div>

            <div id="studentsList"></div>
        </div>
    </div>
